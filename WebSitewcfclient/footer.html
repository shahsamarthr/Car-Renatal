<!DOCTYPE html>
<html>
<head>
    <title>Footer</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<div class="body">
    <div>

        <div class="footer_div" style="width:2000px;">
            <ul class="f_ul">
                <li class="f_li"><a href="home.html"><img src="./images/icons/fb.png" style="width:3.7%; margin-left: 15px; margin-top: 15px; "></a></i></li>
                <li class="f_li"><a href="home.html"><img src="./images/icons/g.png" style="width: 3.7%; margin-left: 15px; margin-top: 15px; "></a></i></li>
                <li class="f_li"><a href="home.html"><img src="./images/icons/ins.png" style="width: 3.7%;margin-left: 15px; margin-top: 15px; "></a></i></li>
                <li class="f_li"><a href="home.html"><img src="./images/icons/tw.png" style="width: 3.7%;margin-left: 15px; margin-top: 15px; "></a></i></li>
            </ul>
        </div>
        <div class="footer_content" style="background-color:white; width:2000px;">
            <div class="footer_head_1">
                <table class="footer_table">
                    <tr>
                        <td colspan="3"><h1 class="footer_h1">Contact Us</h1></td>
                    </tr>

                    <tr>
                        <td class="footer_td_1">
                            <img src="./images/icons/loc.png" class="footer_img">
                        </td>
                        <td class="footer_td_2">
                            <p class="footer_td_p">Address</p>
                            Dharamsinh Desai University<br>
                            81, College Rd, Nalanda Nagar,<br>
                            Chalali, Nadiad, Gujarat 387001
                        </td>
                    </tr>

                    <tr>
                        <td class="footer_td_1">
                            <img src="./images/icons/em.png" class="footer_img" style="margin-bottom: 30px;">
                        </td>
                        <td class="footer_td_2">
                            <p class="footer_td_p1" style="margin-top: -45px;">E-mail</p>
                            strawberrycaffeeandcakes@gmail.com
                        </td>
                    </tr>
                    <tr>
                        <td class="footer_td_1">
                            <img src="./images/icons/sp.png" class="footer_img" style="margin-bottom: 110px;">
                        </td>
                        <td class="footer_td_2">
                            <p class="footer_td_p1" style="margin-top: -95px;">Phone Number</p>
                            +91 9426811642
                        </td>
                    </tr>
                </table>
            </div>
            <div class="footer_head_2">
                <form class="footer_form">
                    <table class="footer_contact_head_2_tbl">
                        <tr>
                            <td>
                                <h1 class="footer_in_h1">
                                    Leave A Message
                                </h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="uname" placeholder="Enter Your First Name" class="footer_in" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="lname" placeholder="Enter Your Last Name" class="footer_in">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="mobile" placeholder="Enter Your Mobile Number" class="footer_in">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" name="email" placeholder="Enter Your Email" class="footer_in">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="subject" placeholder="Enter Your Subject" class="footer_in">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea rows="5" cols="5" class="footer_in" placeholder="Enter Your Message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name="contact" value="Contact Us" class="footer_in_btn">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
</html>
